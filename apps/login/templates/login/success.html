<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success</title>
  </head>
  <body>
    <h1>Success</h1>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <h1> {{ name.f_name }}   {{ name.l_name }}  {{ name.email }}</h1>
    <form action='/delete/{{name.id}}' method="post">
      {% csrf_token %}
      <input type="submit" value="Delete User">
    </form>
    <a href="/">Log Out</a>

  </body>
</html>
