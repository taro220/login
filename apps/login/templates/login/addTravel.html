<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Travel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'login/css/index.css' %}"media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    {% if messages %}
    <ul class="errorFlash">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <a href="/home">Home</a>
    <a href="/">Log out</a>
    <div class="container">
    <h1>Add A Trip</h1>
    <div class="addTravel">
      <form action="/processAddTravel" method="POST">
        {% csrf_token %}
        <label for="destination">Destination:</label><input type="text" name="destination">
        <label for="description">Description:</label><input type="text" name="description">
        <label for="start_date">Travel Date From:</label><input type="date" name="start_date">
        <label for="end_date">Travel Date To:</label><input type="date" name="end_date">
        <input type="submit" value="Add">
      </form>
    </div>
  </div>
  </body>
</html>
